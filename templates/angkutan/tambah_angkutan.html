<!-- Modal Tambah Angkutan -->
<div class="modal fade" id="modalTambah" tabindex="-1" aria-labelledby="modalTambahLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTambahLabel">Tambah Angkutan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'tambah_angkutan' %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="idSopir">Nama Sopir</label>
                        <input type="text" name="nama_sopir" class="form-control" id="idSopir" required>
                    </div>
                    <div class="form-group">
                        <label for="jnsAngkutan">Jenis Angkutan</label>
                        <input type="text"  name="jenis_angkutan" class="form-control" id="jnsAngkutan" required>
                    </div>
                    <div class="form-group">
                        <label for="pltNomor">Plat Nomor</label>
                        <input type="text" name="plat_nomor" class="form-control" id="pltNomor" required>
                    </div>
                    <div class="form-group">
                        <label for="tarif">Tarif</label>
                        <input type="number" inputmode="numeric" name="tarif" class="form-control" id="tarif" required>
                    </div>
                    <div class="form-group">
                        <label for="telepon">Telepon</label>
                        <input type="number" inputmode="numeric" name="telepon" class="form-control" id="telepon" required>
                    </div>
                    <div class="form-group">
                        <label for="rangka_mesin">No. Rangka Mesin</label>
                        <input type="text" name="rangka_mesin" class="form-control" id="rangka_mesin">
                    </div>
                    <div class="form-group">
                        <label for="keterangan">Keterangan</label>
                       <textarea name="keterangan" class="form-control" id="keterangan"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="idRute">Rute</label>
                        <select name="id_rute" class="form-control" id="idRute" required>
                            {% for rute in rute_list %}
                            <option value="{{ rute.id_rute }}">{{ rute.asal }} => {{ rute.tujuan }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" name="kirim" class="btn btn-primary">Kirim</button>
                </div>
            </form>
        </div>
    </div>
</div>
