{% load static %}
<!-- Modal login Start -->
<div class="modal fade" id="loginAdmin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {% for login in messages %}
                        {{ login }}
                        {% endfor %}
                </div>
                    {% endif %}
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex align-items-center justify-content-center bg-info" style="background-image: url('path/to/your/background-image.jpg'); background-size: cover; background-position: center;">
                <div class="input-group w-50 mx-auto d-flex">
                    <img src="{% static 'bootsrap/img/logo/logoBeltim.png' %}" class="rounded mx-auto d-block" alt="logoBeltim" style="width: 150px; height: 150px;">
                    <form method="POST" action="{% url 'login' %}" class="w-100">
                        {% csrf_token %}
                        <div class="modal-body">
                            <div class="form-group mb-3">
                                <label for="username" class="text-white">USERNAME</label>
                                <input type="text" name="username" class="form-control border p-3" id="username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="text-white">PASSWORD</label>
                                <input type="password" name="password" class="form-control border p-3" id="password" required>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="submit" name="kirim" class="btn btn-primary w-50"> <i class="fas fa-key"></i> LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal login End -->
