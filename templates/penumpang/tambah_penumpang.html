<!-- Modal Tambah Penumpang -->
<div class="modal fade" id="modalTambah" tabindex="-1" aria-labelledby="modalTambahLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTambahLabel">Tambah Penumpang</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'tambah_penumpang' %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="idSopir">Nama Sopir</label>
                        <select name="id_angkutan" class="form-control" id="idSopir" required>
                            {% for angkutan in angkutan_list %}
                            <option value="{{ angkutan.id_angkutan }}">{{ angkutan.nama_sopir }} - {{ angkutan.plat_nomor }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tanggalBerangkat">Tanggal Berangkat</label>
                        <input type="date" name="waktu_berangkat" class="form-control" id="tanggalBerangkat" required>
                    </div>
                    <div class="form-group">
                        <label for="jlmNaik">Jumlah Naik</label>
                        <input type="number" name="jumlah_naik" class="form-control" id="jlmNaik" required>
                    </div>
                    <div class="form-group">
                        <label for="jlmTurun">Jumlah Turun</label>
                        <input type="number" name="jumlah_turun" class="form-control" id="jlmTurun" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" name="kirim" class="btn btn-primary">Kirim</button>
                </div>
            </form>
        </div>
    </div>
</div>
